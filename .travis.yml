language: node_js
node_js:
- '14.16.0'

install:
  - yarn install

script:
  - npm run test
  - npm run build 
  - npm publish
  - npm run build:react
  - npm run deploy

deploy:
  - provider: npm
    email: "p4pupro@gmail.com"
    api_key: $NPM_TOKEN
    on:
      branch: npm

  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: build
    edge: true
    on:
      branch: gh-pages