language: node_js
node_js:
- '14.16.0'

install:
  - yarn install

before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc

stages:
 - test
 - name: deploy
 - ghpages
 
jobs:
 include:
   - stage: test
     script:
       - node --version
       - npm --version
       - echo "Testing Started ..."
       - npm run test
       - echo "Testing Finished."

   - stage: deploy
     # require the branch name to be npm
     if: branch = npm
     script:
       - echo "NPM Deploying Started ..."
       - npm version
       - npm run build:tsc
       - echo "NPM Building Finished."

     deploy:
       provider: npm
       email: $NPM_EMAIL_ADDRESS
       api_key: "$NPM_TOKEN"
       skip_cleanup: true
       local_dir: lib
       on:
         branch: npm

   - stage: ghpages
     # require the branch name to be develop
     if: branch = develop
     script:
       - echo "GH PAGES Deploying Started ..."
       - npm run build:react
       - echo "GH PAGES Building Finished."

     deploy:
      - provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        keep_history: false
        local_dir: build
        on:
          branch: master
