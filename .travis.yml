language: node_js
node_js:
- '14.16.0'

install:
  - yarn install

script:
  - npm run test
  - npm run build 
  - npm publish
  - npm run build:react
  - npm run deploy

deploy:
  - provider: npm
    edge:
      branch: npm
    email: $NPM_EMAIL_ADDRESS
    api_key: $NPM_TOKEN
    registry: https://npm.pkg.github.com
    on:
      branch: npm
      repo: p4pupro/epic-react-spinners

  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: build
    edge: true
    on:
      branch: gh-pages