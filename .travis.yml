language: node_js
node_js:
- '14.16.0'

install:
  - yarn install

# script:
#   - npm run test
#   - npm run build:react
#   - npm run deploy


stages:
 - test
 - name: deploy
 
jobs:
 include:
   - stage: test
     script:
       - node --version
       - npm --version
       - echo "Testing Started ..."
       - npm run test
       - echo "Testing Finished."

   - stage: deploy
     script:
       - echo "NPM Deploying Started ..."
       - npm version
       - npm run build 
       - echo "NPM Building Finished."

     deploy:
       provider: npm
       email: $NPM_EMAIL_ADDRESS
       api_key: "$NPM_TOKEN"
       skip_cleanup: true
       on:
         branch: npm

